<html lang="">
<head>
    <title>Social API Demo</title>
</head>
<style>

    .module {
        margin: 20px auto;
        width: 75%;
        height: 300px;
    }

    .module-social-feed {
        display: block;
        position: relative;
    }

</style>
<body>

<div class="module module-social-feeds">

    <!-- begin:Tumblr feed -->
    <div class="module-social-feed module-social-feed-tumblr"></div>
    <!-- end:Tumblr feed -->

    <!-- begin:Instagram feed -->
    <div class="module-social-feed module-social-feed-instagram"></div>
    <!-- end:Instagram feed -->

    <!-- begin:Twitter feed -->
    <div class="module-social-feed module-social-feed-twitter"></div>
    <!-- end:FB Twitter -->

    <!-- begin:FB feed -->
    <div class="module-social-feed module-social-feed-fb"></div>
    <!-- end:FB feed -->

    <!-- begin:Vine feed -->
    <div class="module-social-feed module-social-feed-vine"></div>
    <!-- end:Vine feed -->

</div>

<script data-main="main" src="/external/requirejs/require.js"></script>
</body>
</html>
